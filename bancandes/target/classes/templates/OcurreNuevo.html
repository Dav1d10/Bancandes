<!DOCTYPE html>
<html>
<head>
    <title>Crear Ocurre</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
    <br>
    <div class="container border border-2 w-25">    
    <h1 class="text-center">Crear Nueva Preferencia</h1>
    <form th:action="@{/ocurre/new/save}" method="post">

        <label class="col-form-label" for="idOperacionBancaria">Operacion bancaria:</label>
        <select class="form-control" id="idOperacionBancaria" name="idOperacionBancaria" required>
            <th:block th:each="operacionbancaria : ${operacionesbancarias}">
                <option th:value="${operacionbancaria.id}" th:text="${operacionbancaria.id}"></option>
            </th:block>
        </select>

        <label class="col-form-label" for="idPuntoAtencion">Punto Atencion:</label>
        <select class="form-control" id="idPuntoAtencion" name="idPuntoAtencion" required>
            <th:block th:each="puntoatencion : ${puntosatencion}">
                <option th:value="${puntoatencion.id_punto_atencion}" th:text="${puntoatencion.id_punto_atencion}"></option>
            </th:block>
        </select><br>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/operacionesbancarias}" class="btn btn-primary">Cancelar</a>
            </div>
        </br>
    </form>
    </div>
</body>
</html>
