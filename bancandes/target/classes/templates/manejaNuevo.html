<!DOCTYPE html>
<html>
<head>
    <title>Crear Maneja</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
    <br>
    <div class="container border border-2 w-25">    

    <h1 class="text-center">Crear Nueva Preferencia</h1>

    <form th:action="@{/maneja/new/save}" method="post">

        <label class="col-form-label" for="id_gerenteoficina">Gerente Oficina:</label>
        <select class="form-control" id="id_gerenteoficina" name="id_gerenteoficina" required>
            <th:block th:each="gerenteoficina : ${gerentesoficina}">
                <option th:value="${gerenteoficina.num_documento}" th:text="${gerenteoficina.num_documento}"></option>
            </th:block>
        </select><br>

        <label class="col-form-label" for="id_oficina">Oficina:</label>
        <select class="form-control"  id="id_oficina" name="id_oficina" required>
            <th:block th:each="oficina : ${oficinas}">
                <option th:value="${oficina.id_oficina}" th:text="${oficina.id_oficina}"></option>
            </th:block>
        </select><br>

        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/gerentesoficinas}" class="btn btn-primary">Cancelar</a>
        </div>
    </br>
    </form>
    </div>

</body>
</html>
