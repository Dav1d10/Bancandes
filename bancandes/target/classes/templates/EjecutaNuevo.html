<!DOCTYPE html>
<html>
<head>
    <title>Crear Ejecuta</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
    <br>
    <div class="container border border-2 w-25">    
    <h1 class="text-center">Crear Nueva Preferencia</h1>
    <form th:action="@{/ejecuta/new/save}" method="post">

        <label class="col-form-label" for="idoperacionbancaria">Operacion bancaria:</label>
        <select class="form-control" id="id_operacionbancaria" name="idoperacionbancaria" required>
            <th:block th:each="operacionbancaria : ${operacionesbancarias}">
                <option th:value="${operacionbancaria.id}" th:text="${operacionbancaria.id}"></option>
            </th:block>
        </select>

        <label class="col-form-label" for="idcliente">Cliente:</label>
        <select class="form-control" id="idcliente" name="idcliente" required>
            <th:block th:each="cliente : ${clientes}">
                <option th:value="${cliente.num_documento}" th:text="${cliente.nombre}"></option>
            </th:block>
        </select><br>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/operacionesbancarias}" class="btn btn-primary">Cancelar</a>
            </div>
        </br>
    </form>
    </div>
</body>
</html>
