<!DOCTYPE html>
<html>
<head>
    <title>Crear Tiene</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
    <br>
    <div class="container border border-2 w-25">

    <h1 class="text-center">Crear Nueva Pertenencia</h1>

    <form th:action="@{/tiene/new/save}" method="post">

        <label class="col-form-label" for="id_cuenta">Cuenta:</label>
        <select class="form-control" id="id_cuenta" name="id_cuenta" required>
            <th:block th:each="cuenta : ${cuentas}">
                <option th:value="${cuenta.numero_cuenta}" th:text="${cuenta.numero_cuenta}"></option>
            </th:block>
        </select><br>

        <label class="col-form-label" for="id_cliente">Cliente:</label>
        <select class="form-control"  id="id_cliente" name="id_cliente" required>
            <th:block th:each="cliente : ${clientes}">
                <option th:value="${cliente.num_documento}" th:text="${cliente.num_documento}"></option>
            </th:block>
        </select><br>

        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/cuentas}" class="btn btn-primary">Cancelar</a>
        </div>
    </br>
    </form>
    </div>

</body>
</html>
