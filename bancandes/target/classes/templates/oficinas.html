<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficinas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container mx-auto w-25">
        <h1>Lista de Oficinas</h1>
        <table class= "table table-hover table-bordered"> 
            <thead class= "thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Puntos de atencion</th>
                </tr>
            </thead>
            <th:block th:each="oficina:${oficinas}">
                <tr>
                    <td th:text="${oficina.id_oficina}"></td>
                    <td th:text="${oficina.nombre}"></td>
                    <td th:text="${oficina.direccion}"></td>
                    <td th:text="${oficina.puntos_de_atencion}"></td>
                    <td>
                        <a th:href="@{oficinas/{id_oficina}/edit(id_oficina=${oficina.id_oficina})}">
                            Editar
                        </a>
                        <a th:href="@{oficinas/{id_oficina}/delete(id_oficina=${oficina.id_oficina})}"
                        onclick="return confirm('¿Esta seguro de borrar esta oficina?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
        <a th:href="@{/}" class="btn btn-primary">Volver atras</a>
        <a th:href="@{oficinas/new}" class="btn btn-primary">Añadir Oficina</a>
        </div>


    </div>
    
    <script src="" async defer></script>
    
</body>
</html>
