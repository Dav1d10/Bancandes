<!DOCTYPE html>
<html>
<head>
    <title>Crear Hace</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
    <br>
    <div class="container border border-2 w-25">    

    <h1 class="text-center">Crear Nueva Pertenencia</h1>

    <form th:action="@{/hace/new/save}" method="post">

        <label class="col-form-label" for="id_cuenta">Cuenta:</label>
        <select class="form-control" id="id_cuenta" name="id_cuenta" required>
            <th:block th:each="cuenta : ${cuentas}">
                <option th:value="${cuenta.numero_cuenta}" th:text="${cuenta.numero_cuenta}"></option>
            </th:block>
        </select><br>

        <label class="col-form-label" for="id_operacionbancaria">Operacion Bancaria:</label>
        <select class="form-control"  id="id_operacionbancaria" name="id_operacionbancaria" required>
            <th:block th:each="operacionbancaria : ${operacionesbancarias}">
                <option th:value="${operacionbancaria.id}" th:text="${operacionbancaria.id}"></option>
            </th:block>
        </select><br>

        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/}" class="btn btn-primary">Cancelar</a>
        </div>
    </br>
    </form>
    </div>

</body>
</html>
