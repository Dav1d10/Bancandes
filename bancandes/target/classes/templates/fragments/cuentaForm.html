<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="cuentaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Saldo</label>
            <input class="form-control" type="number" id="saldo"
            name="saldo" required th:value="${cuenta.saldo}"/>
            <label class="col-form-label">Fecha ultima transaccion</label>
            <input class="form-control" type="date" id="fecha_ultima_transaccion"
            name="fecha_ultima_transaccion" required th:value="${cuenta.fecha_ultima_transaccion}"/>
            <label class="col-form-label">Fecha crecion</label>
            <input class="form-control" type="date" id="fecha_creacion"
            name="fecha_creacion" required th:value="${cuenta.fecha_creacion}"/>
            <label class="col-form-label">Tipo</label>
            <select class="form-control" id="tipo_cuenta"
            name="tipo_cuenta" required>
            <option value="AHORROS" th:selected="${cuenta.tipo_cuenta eq 'AHORROS'}">
                AHORROS
            </option>
            <option value="CORRIENTE" th:selected="${cuenta.tipo_cuenta eq 'CORRIENTE'}">
                CORRIENTE
            </option>
            <option value="AFC" th:selected="${cuenta.tipo_cuenta eq 'AFC'}">
                AFC
            </option>
        </select>
        <label class="col-form-label">Estado</label>
            <select class="form-control" id="estado_cuenta"
            name="estado_cuenta" required>
            <option value="ACTIVA" th:selected="${cuenta.estado_cuenta eq 'ACTIVA'}">
                ACTIVA
            </option>
            <option value="CERRADA" th:selected="${cuenta.estado_cuenta eq 'CERRADA'}">
                CERRADA
            </option>
            <option value="DESACTIVADA" th:selected="${cuenta.estado_cuenta eq 'DESACTIVADA'}">
                DESACTIVADA
            </option>
    </select>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary"/>
            <a th:href="@{/cuentas}" class="btn btn btn-primary">Cancelar</a>
        </div>
        </form>
    </div>
</body>
</html>
