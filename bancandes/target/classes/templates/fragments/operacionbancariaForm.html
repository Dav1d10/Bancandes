<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="operacionbancariaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Valor</label>
            <input class="form-control" type="number" id="valor"
            name="valor" required th:value="${operacionbancaria.valor}"/>
            <label class="col-form-label">Hora</label>
            <input class="form-control" type="text" id="hora"
            name="hora" required th:value="${operacionbancaria.hora}"/>
            <label class="col-form-label">Fecha</label>
            <input class="form-control" type="text" id="fecha"
            name="fecha" required th:value="${operacionbancaria.fecha}"/>
            <label class="col-form-label">Producto</label>
            <select class="form-control" id="producto"
            name="producto" required>
            <option value="CUENTA" th:selected="${operacionbancaria.producto eq 'CUENTA'}">
                CUENTA
            </option>
            <option value="CDT" th:selected="${operacionbancaria.producto eq 'CDT'}">
                CDT
            </option>
            <option value="PRESTAMO" th:selected="${operacionbancaria.producto eq 'PRESTAMO'}">
                PRESTAMO
            </option>
        </select>
        <label class="col-form-label">Tipo</label>
            <select class="form-control" id="tipo"
            name="tipo" required>
            <option value="CONSIGNACION" th:selected="${operacionbancaria.tipo eq 'CONSIGNACION'}">
                CONSIGNACION
            </option>
            <option value="RETIRO" th:selected="${operacionbancaria.tipo eq 'RETIRO'}">
                RETIRO
            </option>
            <option value="PEDIR PRESTAMO" th:selected="${operacionbancaria.tipo eq 'PEDIR PRESTAMO'}">
                PEDIR PRESTAMO
            </option>
            <option value="PAGAR PRESTAMO" th:selected="${operacionbancaria.tipo eq 'PAGAR PRESTAMO'}">
                PAGAR PRESTAMO
            </option>
            <option value="CERRAR PRESTAMO" th:selected="${operacionbancaria.tipo eq 'CERRAR PRESTAMO'}">
                CERRAR PRESTAMO
            </option>
        </select>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary"/>
            <a th:href="@{/operacionesbancarias}" class="btn btn btn-primary">Cancelar</a>
        </div>
        </form>
    </div>
</body>
</html>
