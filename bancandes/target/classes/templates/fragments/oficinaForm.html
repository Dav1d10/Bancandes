<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="oficinaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Nombre</label>
            <input class="form-control" type="text" id="nombre"
            name="nombre" required th:value="${oficina.nombre}"/>
            <label class="col-form-label">Direccion</label>
            <input class="form-control" type="text" id="direccion"
            name="direccion" required th:value="${oficina.direccion}"/>
            <label class="col-form-label">Puntos de atencion</label>
            <input class="form-control" type="number" id="puntos_atencion"
            name="puntos_atencion" required th:value="${oficina.puntos_atencion}"/>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary"/>
            <a th:href="@{/oficinas}" class="btn btn btn-primary">Cancelar</a>
        </div>
        </form>
    </div>
</body>
</html>
