<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="gerenteOficinaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Numero de documento</label>
            <input class="form-control" type="text" id="num_documento"
            name="num_documento" required th:value="${gerenteoficina.num_documento}"/>
            <label class="col-form-label">Telefono</label>
            <input class="form-control" type="text" id="telefono"
            name="telefono" required th:value="${gerenteoficina.telefono}"/>
            <label class="col-form-label">Nombre</label>
            <input class="form-control" type="text" id="nombre"
            name="nombre" required th:value="${gerenteoficina.nombre}"/>
            <label class="col-form-label">Nacionalidad</label>
            <input class="form-control" type="text" id="nacionalidad"
            name="nacionalidad" required th:value="${gerenteoficina.nacionalidad}"/>
            <label class="col-form-label">Direccion Fisica</label>
            <input class="form-control" type="text" id="direccion_fisica"
            name="direccion_fisica" required th:value="${gerenteoficina.direccion_fisica}"/>
            <label class="col-form-label">Direccion Electronica</label>
            <input class="form-control" type="text" id="direccion_electronica"
            name="direccion_electronica" required th:value="${gerenteoficina.direccion_electronica}"/>
            <label class="col-form-label">Departamento</label>
            <input class="form-control" type="text" id="departamento"
            name="departamento" required th:value="${gerenteoficina.departamento}"/>
            <label class="col-form-label">Codigo Postal</label>
            <input class="form-control" type="text" id="codigo_postal"
            name="codigo_postal" required th:value="${gerenteoficina.codigo_postal}"/>
            <label class="col-form-label">Ciudad</label>
            <input class="form-control" type="text" id="ciudad"
            name="ciudad" required th:value="${gerenteoficina.ciudad}"/>
            <label class="col-form-label">Tipo Documento</label>
            <select class="form-control" id="tipo_documento"
            name="tipo_documento" required>
                <option value="NIT" th:selected="${gerenteoficina.tipo_documento eq 'NIT'}">
                    NIT
                </option>
                <option value="CC" th:selected="${gerenteoficina.tipo_documento eq 'CC'}">
                    CC
                </option>
            </select>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/gerentesoficinas}" class="btn btn-primary">Cancelar</a>
            </div>
            
        </form>

    </div>
</body>
</html>
