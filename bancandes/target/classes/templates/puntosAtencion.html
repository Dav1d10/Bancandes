<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntos de Atencion</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container mx-auto w-25">
        <h1>Lista de Puntos de Atencion</h1>
        <table class= "table table-hover table-bordered"> 
            <thead class= "thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Localizacion</th>
                    <th>Tipo_punto_atencion</th>

                </tr>
            </thead>
            <th:block th:each="puntoatencion:${puntosatencion}">
                <tr>
                    <td th:text="${puntoatencion.id_punto_atencion}"></td>
                    <td th:text="${puntoatencion.localizacion}"></td>
                    <td th:text="${puntoatencion.tipo_punto_atencion}"></td>
                    <td>
                        <a th:href="@{puntosatencion/{id_punto_atencion}/edit(id_punto_atencion=${puntoatencion.id_punto_atencion})}">
                            Editar
                        </a>
                        <a th:href="@{puntosatencion/{id_punto_atencion}/delete(id_punto_atencion=${puntoatencion.id_punto_atencion})}"
                        onclick="return confirm('¿Esta seguro de borrar este punto de atencion?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
        <a th:href="@{/}" class="btn btn-primary">Volver atras</a>
        <a th:href="@{puntosatencion/new}" class="btn btn-primary">Añadir Punto de atencion</a>
        </div>


    </div>
    
    <script src="" async defer></script>
    
</body>
</html>
