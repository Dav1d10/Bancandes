<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container mx-auto w-25">
        <h1>Lista de Cuentas</h1>
        <table class= "table table-hover table-bordered"> 
            <thead class= "thead-dark">
                <tr>
                    <th>Número de cuenta</th>
                    <th>Saldo</th>
                    <th>Fecha de última transacción</th>
                    <th>Fecha de creación</th>
                    <th>Tipo</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="cuenta:${cuentas}">
                <tr>
                    <td th:text="${cuenta.numero_cuenta}"></td>
                    <td th:text="${cuenta.saldo}"></td>
                    <td th:text="${cuenta.fecha_ultima_transaccion}"></td>
                    <td th:text="${cuenta.fecha_creacion}"></td>
                    <td th:text="${cuenta.tipo_cuenta}"></td>
                    <td th:text="${cuenta.estado_cuenta}"></td>
                    <td>
                        <a th:href="@{cuentas/{numero_cuenta}/edit(numero_cuenta=${cuenta.numero_cuenta})}">
                            Editar
                        </a>
                        <a th:href="@{cuentas/{numero_cuenta}/delete(numero_cuenta=${cuenta.numero_cuenta})}"
                        onclick="return confirm('¿Esta seguro de borrar esta cuenta?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
        <a th:href="@{/}" class="btn btn-primary">Volver atras</a>
        <a th:href="@{cuentas/new}" class="btn btn-primary">Añadir Cuenta</a>
        <a th:href="@{hace/new}" class="btn btn-primary">Añadir Operacion Bancaria a Cuenta</a>
        <a th:href="@{tiene/new}" class="btn btn-primary">Añadir Cliente a Cuenta</a>
        </div>


    </div>
    
    <script src="" async defer></script>
    
</body>
</html>
