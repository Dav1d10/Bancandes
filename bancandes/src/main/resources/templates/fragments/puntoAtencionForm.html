<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="puntoAtencionForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Localizacion</label>
            <input class="form-control" type="text" id="localizacion"
            name="localizacion" required th:valued="${puntoatencion.localizacion}"/>
            <label class="col-form-label">Tipo de punto de atencion</label>
            <select class="form-control" id="tipo_punto_atencion"
            name="tipo_punto_atencion" required>
            <option value="ATENCION PERSONALIZADA" th:selected="${puntoatencion.tipo_punto_atencion eq 'ATENCION PERSONALIZADA'}">
                ATENCION PERSONALIZADA
            </option>
            <option value="CAJERO AUTOMATICO" th:selected="${puntoatencion.tipo_punto_atencion eq 'CAJERO AUTOMATICO'}">
                CAJERO AUTOMATICO
            </option>
            <option value="PUNTO DE ATENCION DIGITAL" th:selected="${puntoatencion.tipo_punto_atencion eq 'PUNTO DE ATENCION DIGITAL'}">
                PUNTO DE ATENCION DIGITAL
            </option>
        </select>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary"/>
            <a th:href="@{/puntosatencion}" class="btn btn btn-primary">Cancelar</a>
        </div>
        </form>
    </div>
</body>
</html>
