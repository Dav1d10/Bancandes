<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="operacionprestamoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Valor</label>
            <input class="form-control" type="number" id="valor"
            name="valor" required th:value="${operacionprestamo.valor}"/>
            <label class="col-form-label">Fecha</label>
            <input class="form-control" type="date" id="fecha"
            name="fecha" required th:value="${operacionprestamo.fecha}"/>
            <label class="col-form-label">Prestamo Afectado</label>
            <input class="form-control" type="number" id="prestamo_afectado"
            name="prestamo_afectado" required th:value="${operacionprestamo.prestamo_afectado}"/>
            <label class="col-form-label">Tipo</label>
            <select class="form-control" id="tipo_operacion"
            name="tipo_operacion" required>
            <option value="PAGO_EXTRAORDINARIO" th:selected="${operacionprestamo.tipo eq 'PAGO_EXTRAORDINARIO'}">
                PAGO EXTRAORDINARIO
            </option>
            <option value="PAGO_ORDINARIO" th:selected="${operacionprestamo.tipo eq 'PAGO_ORDINARIO'}">
                PAGO ORDINARIO
            </option>
        </select>
            <label class="col-form-label">Producto</label>
            <select class="form-control" id="producto_prestamo"
            name="producto_prestamo" required>
            <option value="PAGO_DE_LA_CUOTA_MENSUAL" th:selected="${operacionprestamo.producto eq 'PAGO_DE_LA_CUOTA_MENSUAL'}">
                PAGO DE LA CUOTA MENSUAL
            </option>
            <option value="PAGO_DE_LA_CUOTA_EXTRAORDINARIA" th:selected="${operacionprestamo.producto eq 'PAGO_DE_LA_CUOTA_EXTRAORDINARIA'}">
                PAGO DE LA CUOTA EXTRAORDINARIA
            </option>
        </select>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary"/>
            <a th:href="@{/operacionesprestamos}" class="btn btn btn-primary">Cancelar</a>
        </div>
        </form>
    </div>
</body>
</html>
