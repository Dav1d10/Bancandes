<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="prestamoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="$(titulo)"></h1>
        <form>
            <label class="col-form-label">Monto</label>
            <input class="form-control" type="text" id="monto"
            name="monto" required th:value="$(prestamo.monto)"/>
            <label class="col-form-label">Interes</label>
            <input class="form-control" type="text" id="interes"
            name="interes" required th:value="$(prestamo.interes)"/>
            <label class="col-form-label">Numero cuotas</label>
            <input class="form-control" type="text" id="numero cuotas"
            name="numero cuotas" required th:value="$(prestamo.numero_cuotas)"/>
            <label class="col-form-label">Dia Pago</label>
            <input class="form-control" type="text" id="dia pago"
            name="dia pago" required th:value="$(prestamo.dia_pago)"/>
        </form>
    </div>
</body>
</html>
