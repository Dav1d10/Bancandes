<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Prestamos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container mx-auto w-25">
        <h1>Lista de Operaciones Bancarias</h1>
              
        <table class= "table table-hover table-bordered"> 
            <thead class= "thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Valor</th>
                    <th>Fecha</th>
                    <th>Prestamo Afectado</th>
                    <th>Tipo</th>
                    <th>Producto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="operacionprestamo:${operacionesprestamos}">
                <tr>
                    <td th:text="${operacionprestamo.id}"></td>
                    <td th:text="${operacionprestamo.valor}"></td>
                    <td th:text="${operacionprestamo.fecha}"></td>
                    <td th:text="${operacionprestamo.prestamo_afectado}"></td>
                    <td th:text="${operacionprestamo.tipo_operacion}"></td>
                    <td th:text="${operacionprestamo.producto_prestamo}"></td>
                    <td>
                        <a th:href="@{operacionesprestamos/{id}/edit(id=${operacionprestamo.id})}">
                            Editar
                        </a>
                        <a th:href="@{operacionesprestamos/{id}/delete(id=${operacionprestamo.id})}"
                        onclick="return confirm('¿Esta seguro de borrar esta operación de prestamo?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
        <a th:href="@{/}" class="btn btn-primary">Volver atras</a>
        <a th:href="@{operacionesprestamos/new}" class="btn btn-primary">Añadir Operacion Prestamo</a>
        </div>


    </div>
    
    <script src="" async defer></script>
    
</body>
</html>
