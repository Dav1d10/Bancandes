<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Bancarias</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container mx-auto w-25">
        <h1>Lista de Operaciones Bancarias</h1>
        <table class= "table table-hover table-bordered"> 
            <thead class= "thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Valor</th>
                    <th>Hora</th>
                    <th>Fecha</th>
                    <th>Producto</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="operacionbancaria:${operacionesbancarias}">
                <tr>
                    <td th:text="${operacionbancaria.id}"></td>
                    <td th:text="${operacionbancaria.valor}"></td>
                    <td th:text="${operacionbancaria.hora}"></td>
                    <td th:text="${operacionbancaria.fecha}"></td>
                    <td th:text="${operacionbancaria.producto}"></td>
                    <td th:text="${operacionbancaria.tipo}"></td>
                    <td>
                        <a th:href="@{operacionesbancarias/{id}/edit(id=${operacionbancaria.id})}">
                            Editar
                        </a>
                        <a th:href="@{operacionesbancarias/{id}/delete(id=${operacionbancaria.id})}"
                        onclick="return confirm('¿Esta seguro de borrar esta operación bancaria?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
        <a th:href="@{/}" class="btn btn-primary">Volver atras</a>
        </div>


    </div>
    
    <script src="" async defer></script>
    
</body>
</html>
